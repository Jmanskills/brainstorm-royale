<!DOCTYPE html>
<html>
<head>
  <title>3D Test</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <h1 style="position: absolute; top: 10px; left: 10px; color: white; z-index: 100;">
    3D Test - You should see a spinning colorful cube
  </h1>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Create scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB);
    
    // Create camera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;
    
    // Create renderer
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    
    // Create a colorful spinning cube
    const geometry = new THREE.BoxGeometry(2, 2, 2);
    const materials = [
      new THREE.MeshBasicMaterial({ color: 0xFF69B4 }), // Pink
      new THREE.MeshBasicMaterial({ color: 0x87CEEB }), // Blue
      new THREE.MeshBasicMaterial({ color: 0xFFD700 }), // Gold
      new THREE.MeshBasicMaterial({ color: 0xFF6347 }), // Red
      new THREE.MeshBasicMaterial({ color: 0x7FFF00 }), // Green
      new THREE.MeshBasicMaterial({ color: 0x9370DB })  // Purple
    ];
    const cube = new THREE.Mesh(geometry, materials);
    scene.add(cube);
    
    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      
      renderer.render(scene, camera);
    }
    
    animate();
    
    console.log('âœ… 3D is working! You should see a spinning cube.');
  </script>
</body>
</html>
